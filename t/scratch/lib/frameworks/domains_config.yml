
archiveofourown:
    redirect: False
    params:
        login:   False
        init:    False
        content: False
        crawl:   False
    dmns:
        d:
            hstns:               ['', www]
            hstn_var:            null
            tlds:                [org]
    site_defs:
        chapter:
            superclass: node
            class: tgt
            subclass: part
        psued:
            superclass: prop
            class: value
            subclass: alias
    urls:
        user:
            user:
                node: True
                bp_cnfg: [users, _val(name)_, _try(pseuds;_psued()_|1|0)]
                query: {}
                domain_type: d
                alt_bp_cnfgs: {}
                actions: 
                    init:
                        do:
                        - [ a_init]
                    content:
                        do:
                        - []
                    crawl:
                        - profile
                        - series_listing
                        - work_listing
                elements: {}
            profile:
                node: False
                bp_cnfg: [users, _val(name)_, profile]
                query: {}
                domain_type: d
                alt_bp_cnfgs: {}
                actions:
                    init:
                        do:
                        - [ a_init]
                    content:
                        do:
                        - []
                    crawl: null
                elements: 
                    e_pseudes: [_css(), .meta,[dd.pseuds, [_for(), a,     _val(pseuds)_+=text]]]
                    e_joined:  [_css(), .meta,[_css(), dd:nth-child(4), _val(stat|joined)_=text]]
                    e_uid:     [_css(), .meta,[dd,dd:nth-child(6),      _uid()_=text]]
                    e_works:   [_css(), "#dashboard",[_css, ul.navigation,[_css,nth-child(1),[a,  _val(stat|works)_=text)]]]]
                    e_series:  [_css(), "#dashboard",[_css, ul.navigation,[_css,nth-child(1),[ a, _val(stat|series)_=text)]]]]
                    e_faves:   [_css(), "#dashboard",[_css, ul.navigation,[_css,nth-child(1),[ a, _val(stat|faves)_=text)]]]]
            work_listing:
                node: False
                bp_cnfg: [users, _val(name)_, _try(pseuds;_psued()_|1|0), works]
                query:
                    page: _val(page;;1)_
                domain_type: d
                alt_bp_cnfgs: {}
                actions: 
                    init:
                        do:
                        - [ a_init]
                        - [ a_listing_init]
                        - []
                    content:
                        do:
                        - []
                    crawl:
                        - work
                elements: 
                    e_series_idx:             [ul, class=series,[strong,               _idx(series)_=text]]
                    e_series_uid:             [ul, class=series,[a,                    _uid(series)_=href,_upath()]]
                    e_series_name:            [ul, class=series,[a,                    _name(series)_=text]]
                    e_likes:                  [_in(e_listing), [dl, [dd.kudos, [a,     _val(stat|likes)_=text]]]]
                    e_faves:                  [_in(e_listing), [dl, [dd.bookmarks, [a, _val(stat|faves)_=text]]]]
                    e_views:                  [_in(e_listing), [dl, [dd.hits,          _val(stat|views)_=text]]]
                    e_lang:                   [_in(e_listing), [dl, [dd.language,      _val(stat|lang)_=text]]]
                    e_comments:               [_in(e_listing), [dl, [dd.comments, [a,  _val(stat|comments)_=text]]]]
                    e_listing:
            series_listing:
                node: False
                bp_cnfg: [users, _name()_, _try(pseuds;_psued()_|1|0), series]
                query:
                    page: _val(page;;1)_
                domain_type: d
                alt_bp_cnfgs: {}
                actions: 
                    init:
                        do:
                        - [ a_init]
                        - [ a_listing_init]
                    content:
                        do:
                        - []
                    crawl:
                        - series
                elements: 
                    e_listing:              [ul, class=series index group, [_for(|series), li]]
                    e_user:                 [_css(), h2.heading, text,_sfind(by,1),_slice(1:)]
                    e_works:
        series:
            series:
                node: True
                bp_cnfg: [series, _val()_]
                query:
                    page: _val(page;;1)_
                domain_type: d
                alt_bp_cnfgs: {}
                actions:
                    init:
                        do:
                        - [ a_init]
                        - [ a_listing_init]
                    content:
                        do:
                        - []
                    crawl:
                        - works
                elements: 
                    e_user:                  [_css(), dl.series > dd:nth-child(2),[_for(), a]]
                    e_user_name:             [_in(e_user), _name(user)_=text]
                    e_user_uid:              [_in(e_user), _uid(user)_=hreff,upath()]
                    e_created:               [_css(), dl.series > dd:nth-child(4),             _val(stat|created)_=text]
                    e_updated:               [_css(), dl.series > dd:nth-child(6),             _val(stat|updated)_=text]
                    e_words:                 [_css(), dd.words,                                _val(stat|words)_=text]
                    e_works:                 [_css(), dd.works,                                _val(stat|works)_=text]
                    e_complete:              [_css(), dl.stats:nth-child(1) > dd:nth-child(6), _val(stat|complete)_=text]
                    e_faves:                 [_css(), dd.bookmarks,                            _val(stat|faves)_=text]
                    e_likes:                 [_in(e_listing), [dl, [dd.kudos,              [a, _val(stat|likes)_=text]]]]
                    e_faves:                 [_in(e_listing), [dl, [dd.bookmarks,          [a, _val(stat|faves)_=text]]]]
                    e_comments:              [_in(e_listing), [dl, [dd.comments,           [a, _val(stat|comments)_=text]]]]
                    e_views:                 [_in(e_listing), [dl, [dd.hits,                   _val(stat|views)_=text]]]
                    e_lang:                  [_in(e_listing), [dl, [dd.language,               _val(stat|lang)_=text]]]
                    e_listing:
        work:
            work:
                node: True
                bp_cnfg: [works, _val()_]
                query: 
                    show_comments: true
                    view_adult: true
                    view_full_work: true
                domain_type: d
                alt_bp_cnfgs: {}
                actions:
                    init:
                    - [a_init]
                    - [a_content_init]
                    content:
                    - [a_dl_content]
                    crawl:
                        - user
                elements:
                    #----------- meta
                    e_series:              [_css(), dd.series,[        a, _name(series)_=text]]
                    e_series:              [_css(), dd.series,[_not(), a, _val(idx)_=text,_slice(5:;:-3)]]
                    e_series:              [_css(), dd.series,[_not(), a, _site_uid(series)_=href,_upath()]]
                    #----------- head
                    e_usr_name:            [_css(), h3.byline,          _name(user)_=text]
                    e_work_name:           [_css(), h2.title,           _name()_=text]
                    e_work_dscp:           [_css(), .summary, [_for(), p, _val(dscp)_+=text]]
                    #-----------Chapter
                    e_chapters:            [_css(), '#chapters',[_for(chapter), div, class=chapter]]
                    e_chapter_body:        [_in(e_chapters), [div, role=article]]
                    e_chapter_head:        [_in(e_chapters),[div, class=chapter preface group]]
                    e_chapter_name:        [_in(e_chapter_head), [_not(), a,                  _name()_=text,_slice(2:)]]
                    e_chapter_idx:         [_in(e_chapter_head), [a,                          _val(idx)_=text,_slice(8:)]]
                    e_chapter_uid:         [_in(e_chapter_head), [a,                          _site_uid()_=href,_upath()]]
                    e_chapter_dscp:        [_in(e_chapter_head),_div, id=summary, [_for(), p, _val(dscp)_+=text,_list()]]
                    e_imgs:                [_in(e_chapter_body), [_for(), img,                _val(work|page;-1|src|img+)_=src]]
                    #e_chapter_body:        [_in(e_chapter_body), [_for(), p,      _val(src|body)_+=text]]
        chapter:
            chapter:
                node: True
                bp_cnfg: [works, _val(work)_, chapters, _val()_]
                query: 
                    show_comments: true
                    view_adult: true
                domain_type: d
                alt_bp_cnfgs: {}
                actions:
                    init:
                    - [ a_init]
                    - [a_content_init]
                    content:
                    - [a_dl_content]
                    crawl:
                        - work
                elements: 
                    #-----------meta
                    ec_chapter_index:      [a.collapsed:nth-child(2)]
                    e_chapter_uid:         [_in(ec_chapter_index), [select, id=select_id,[selected, _site_uid()_=value]]]
                    e_chapter_idx:         [_in(ec_chapter_index), [select, id=select_id,[selected, _val(idx)_=text,  _slice(0:1)]]]
                    e_chapter_list:        [_in(ec_chapter_index), [select, id=select_id,[_for(work), option]]]
                    e_chapter_uid:         [_in(ec_chapter_list), _site_uid(chapter;+)_=value]
                    e_chapter_idx:         [_in(ec_chapter_list), _val(chapter;-1|idx)_=text,_slice(0:1)]
                    #-----------Head
                    e_usr_name:            [_css(), h3.byline,            _name(user)_=text]
                    e_work_name:           [_css(), h2.title,             _name()_=text]
                    e_work_dscp:           [_css(), .summary, [_for(), p, _val(dscp)_=text]]
                    #-----------body
                    e_chapters:            [_css(), '#chapters', [_for(chapter), div, class=chapter]]
                    e_chapter_body:        [_in(e_chapters), [div, role=article]]
                    e_chapter_head:        [_in(e_chapters), [div, class=chapter preface group]]
                    e_chapter_dscp:        [_in(e_chapter_head), div, id=summary, [_for(), p, _val(dscp)_+=text]]
                    e_chapter_name:        [_in(e_chapter_head), [_not(), a,                  _name()_=text, _slice(2:)]]
                    e_chapter_idx:         [_in(e_chapter_head), [        a,                  _val(idx)_=text, _slice(8:)]]
                    e_chapter_uid:         [_in(e_chapter_head), [        a,                  _site_uid()_=href, _upath()]]
                    e_ch_imgs:             [_in(e_chapter_body), [_for(), img,                _val(page;-1|src|img;+)=src]]
                    #e_chapter_content:     [_in(e_chapter_body), [_for(), p,   _val(pa)_+=text]]
    login:
        bp_cnfg: [d, users, login]
        elements: {}
        payload: 
            user[login]: _usr_ 
            user[password]: _pwd_
            user[remeber_me]: 0 
            commit: "Log+in" 
            authenticity_token: g_token_value
    actions:
        init:
        - [ _name(tos), e_tos, _exists]
        - [ _no_soup, _skipif(!tos), e_tos_agree,  _click(1)]
        - [ _no_soup, _skipif(!tos), e_tos_agree2, _click(1)]
        - [ _no_soup, _skipif(!tos), e_tos_accept, _click(1)]
        listing_init:
        - []
        content_init:
        - [_wait(2), e_dl, _exists]
        - [e_author, _exists]
        dl_content:
        - [_no_soup, e_dl, _click(1), _wait(1)]
        - [_no_soup, e_dl_pdf, _click(1), _wait(1)]
    elements:
        #####################################################
        ### GLOBAL #########################################
        # - tos
        e_tos :       [body, [div, id=tos_prompt]]
        e_tos_accept: [_css(), '#accept_tos']
        e_tos_agree:  [_css(), '#tos_agree']
        e_tos_agree2: [_css(), '#data_processing_agree']
        #####################################################
        ### CONTENT #########################################
        # -------- download
        e_dl:      [_css(), .download, a]
        e_dl_pdf:  [_css(), .download, [ul, [li, text=PDF]]]
        # -------- meta
        # - tags
        e_rating:     [_css(), dd.rating,      _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_rating:     [_css(), dd.warning,     _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_category:   [_css(), dd.category,    _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_fandom:     [_css(), dd.fandom,      _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_rel:        [_css(), dd.relationship,_val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_character:  [_css(), dd.character,   _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_freeform:   [_css(), dd.freeform,    _val(tag;>|*|group)_=class,[_for(), li, [a, _val(tag;+)_=text]]]
        e_lang:       [_css(), dd.language,    _val(tag;>|*|group)_=class,                 _val(tag;+)_=text]

        # - stats
        e_pub:        [_css(), dd.published,    _val(stat;created)_=text]
        e_status:     [_css(), dd.status,       _val(stat;updated)_=text]
        e_words:      [_css(), dd.words,        _val(stat;words)_=text]
        e_comments:   [_css(), dd.comments,     _val(stat;comments)_=text]
        e_kudos:      [_css(), dd.kudos,        _val(stat;likes)_=text]
        e_hits:       [_css(), dd.hits,         _val(stat;views)_=text]
        e_bookmarks:  [_css(), dd.bookmarks,[a, _val(stat;faves)_=text]]

        #####################################################
        ### LISTINGS #########################################
        # ------------- listing meta
        # - tags
        e_tags:                   [_in(e_listing), [ul, class=tag commas]]
        e_words:                  [_in(e_listing), [dl, [dd.words, _val(stat|words)_=text]]]
        e_warn_tags:              [_in(e_tags), [_for(), li.warnings,      _val(tag;>|group)_==warning,      [a, _val(tag;+)_=text]]]
        e_rel_tags:               [_in(e_tags), [_for(), li.relationships, _val(tag;>|group)_==relationship, [a, _val(tag;+)_=text]]]
        e_char_tags:              [_in(e_tags), [_for(), li.charactors,    _val(tag;>|group)_==charactor,    [a, _val(tag;+)_=text]]]
        e_freeform_tags:          [_in(e_tags), [_for(), li.freeforms,     _val(tag;>|group)_==freeform,     [a, _val(tag;+)_=text]]]
        # ------------- listing head
        e_head:                   [_in(e_listing), [div, class=header module]]
        e_uid:                    [_in(e_head), [h4, [_not(), a, rel=author, _sit_uid()_=href,_upath()]]]
        e_name:                   [_in(e_head), [h4, [_not(), a, rel=author, _name()_=text]]]
        e_user_name:              [_in(e_head), [h4, [_for(), a, rel=author, _name(user)_:=text]]]
        e_fandom_tags:            [_in(e_head), [h5, [_for(), a,                                 _val(tag;+|group)_==fandom,  _val(tag;-1)_=text]]]
        e_rating_tags:            [_in(e_head), [ul, [li, [a, [_css(), span:nth-child(1), [span, _val(tag;+|group)_==rating,  _val(tag;-1)_=text]]]]]]
        e_warn_tags:              [_in(e_head), [ul, [li, [a, [_css(), span:nth-child(2), [span, _val(tag;+|group)_==warning, _val(tag;-1)_=text]]]]]]
        e_cat_tags:               [_in(e_head), [ul, [li, [a, [_css(), span:nth-child(3), [span, _val(tag;+|group)_==category,_val(tag;-1)_=text,"_split(,)"]]]]]]
        e_complete:               [_in(e_head), [ul, [li, [a, [_css(), span:nth-child(4), [span, _val(stat;completed)_=text,_slice(9:12),_rm_tr()l]]]]]]
        e_created:                [_in(e_head), [p, _val(stat;created)_=text]]
        e_dscp:                   [_in(e_head), [blockquote, [_for(), p, _val(dscp)_+=text,_list()]]]
        # ------------- iter
        ec_next:                  [ol.pagination, [li, class=next, [a]]]
        #####################################################
        ### LOGIN #########################################
        #titles
        e_user:                   [_css(), '#user_login']
        e_remeber_me:             [_css(), '#user_remeber_me']
        e_password:               [_css(), '#user_password']
        e_submit:                 [_css(), '#input.submit']
        e_token:                  [input, name='authenticity_token']
        e_csrf:                   [meta, meta, name=csrf-token, content]
sofurry:
    redirect: False
    params:
        login:   False
        init:    False
        content: False
        crawl:   False
    site-defs:
        folder:
            superclass:    node
            class: tgt
            subclass: bin
        view:
            superclass:    node
            class: tgt
            subclass: work
    dmns:
        d:
            hstns:               [www,'']
            hstn_var:            null
            tlds:                [com]
        u:
            hstns:               []
            hstn_var:            _name(user)_
            tlds:                [com]
    urls:
        user:
            user:
                node: True
                bp_cnfg: []
                query: {}
                domain_type: u
                alt_bp_cnfgs: {}
                actions:
                    init:
                        do:
                        - []
                    contnt:
                        do:
                        - []
                    crawl:
                        do:
                        - []
                elements: {}
            listings:
                node: False
                bp_cnfg:    [browse, user, stories]
                query:
                    stories-page: _val(page;;1)_
                domain_type: d
                alt_bp_cnfgs: 
                    listings_alt:
                        bp_cnfg:    [stories]
                        query:
                            by: _val()_
                            stories-page: _val(page;;1)_
                        domain_type: u
                actions:
                    init:
                        do:
                        - []
                    contnt:
                        do:
                        - []
                    crawl:
                        do:
                        - []
                elements: {}
        folder:
            folder:
                node: True
                bp_cnfg: [browse, folder, stories]
                query:
                    by: _site_uid(user)_
                    folder: _site_uid()_
                domain_type: d
                alt_bp_cnfgs: {}
                actions:
                    init:
                        do:
                        - []
                    contnt:
                        do:
                        - []
                    crawl:
                        do:
                        - []
                elements: 
                    e_lwf:                    [div, class=section sf-storyfolder-link]
                    e_lwf_work_list:          [div, class=section sf-storyfolder-link]
                    e_lwf_work_list_iter:     [_in, e_lwf_work_list, [_for, div, class=section-content-counter]]
                    ev_name:                  [_in, e_lwf, [div, class=section-title-highlight,                   _name(folder)_=text]]
                    ev_view_idx:              [_in, e_lwf_work_iter, [div, class=section-content-counter,[span,   _idx(view;folder)_=text]]]
                    ev_view_name:             [_in, e_lwf_work_iter, [div, class=section-content-list]  ,[a,      _name(view)_=text]]
                    ev_view_uid:              [_in, e_lwf_work_iter, [div, class=section-content-list]  ,[a,      _uid(view)_=href,_ubase]]
        view:
            view:
                node: True
                bp_cnfg: [view, _val()_]
                query: {}
                domain_type: d
                alt_bp_cnfgs: {}
                elements:
                    ev_user_uid:            [_css, "#sf-userinfo-outer",                         _uid(user)_=href, _uhost]
                    ev_title:               [span, id=sfContentTitle,                            _name(view)_=text]
                    ev_dscp:                [div,  id=sfContentDescription,                      _dscp(view)_=text]
                    ev_content:             [div,  id=sfContentBody,                             _content(view)_=text]
                    ev_tags:                [div,  id=submission_tags, [_for, a, class=sf-tag,   _tag(view)_=text]] 
                    ev_stats:               [div,  class=section-title, text=Stats, [_for, text, _stat(view)_=text]]
                    ec_dl_btn:              [a, href=Download ePub]
                actions:
                    init:
                        do:
                        - []
                    contnt:
                        do:
                        - []
                    crawl:
                        do:
                        - []
                elements: {}
    login:
        bp_cnfg: [d, user, login]
        pwd: LoginForm[sfLoginPassword]
        usr: LoginForm[sfLoginUsername]
        token: null
    actions:
        init:
            do:
            - []
        contnt:
            do:
            - []
        crawl:
            do:
            - []
    elements: {}

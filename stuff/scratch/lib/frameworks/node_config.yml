scrape:
    url:
        superclass: node
        parents: [root]
        table: [root,0]
        init: 
        - [_type(str)]
    page:
    src:
    content:
    redirects:

uwu:
    #Nodes
    site:
        superclass: node
        parents: [root]
        table: [root,0]
        init: 
        - [_type(str)]
    user:
        superclass: node
        class: owner
        parents: [site]
        table: [site,0]
        init: 
        - [_type(str)]
    work_bin:
        superclass: node
        class: bin
        parents: [user]
        table: [site,0]
        init:
        - [_type(str)]
    work:
        superclass: node
        class: thing
        parents: [work_bin] 
        table: [site,0]
        init:
        - [_type(str)]
    work_part:
        superclass: node
        class: part
        parents: [work]
        table: [site,0]
        init:
        - [_type(str)]
    url: url
    # properties
    work_idx:
        superclass: prop
        class: idx
        parents: [work]
        table: [work_bin,0]
        init:
        - [_type(str)]
    work_part_idx:
        superclass: prop
        class: idx
        class: use
        parents: [work_part]
        table: [work, 0]
        init:
        - [_type(str)]
    name:
        superclass: prop
        subclass: name
        parents: [site,user,work_bin,work,work_part]
        table: [-1,0]
        init:
        - [_type(str)]
    iot_dscp:
        superclass: prop
        class: dscp
        parents: [work_bin,work,work_part] 
        table: [-1,0]
        int:
        - [_type(str)]
    tag_group:
        superclass: prop
        subclass: group
        parents: [tag]
        table: [tag,i]
        init:
        - [_type(str)]

    # attributes
    iot_tag:
        superclass: attr
        class: tag
        parents: [work_bin,work,work_part]
        table: [site,0]
        init:
        - [_type(str)]
    iot_stat:
        superclass: attr
        subclass: stat
        parents: [work_bin,work,work_part] 
        table: None
        init: 
        - [published, _type(datetime)]
    user_stat:
        superclass: attr
        subclass: stat
        parents: [user] 
        table: None
        init:
        - [ joined, _type(datetime)]
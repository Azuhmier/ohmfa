archiveofourown:
    redirect: False
    params:
        enabled: False
        login: False
        content: False
        crawl:   False
    workflows:
            w: [a_init, a_content]
    actions:
            a_init:
                    url: [_url]
            a_content:
                    url: [IMAGES]
    dmns:
        d:
            hstns: ['', www]
            hstn_var: null
            tlds: [org]

    nodes:
        site:
            login:
                domain_type: d
                bp_cnfg: [users, login]
                elements: {}
                payload: 
                    user[login]: _usr_ 
                    user[password]: _pwd_
                    user[remeber_me]: 0 
                    commit: "Log+in" 
                    authenticity_token: g_token_value
        user:
            user:
                domain_type: d
                bp_cnfg: [users, _val(name)_, _try(pseuds;_psued()_|1|0)]
            profile:
                domain_type: d
                bp_cnfg: [users, _val(name)_, profile]
            work_listing:
                domain_type: d
                bp_cnfg: [users, _val(;name)_, _try(pseuds;_psued()_|1|0), works]
                query:
                    page: _val(page;;1)_
                verify:
                    title:
                    - [ _in(ea_head), title, text==_regex(title) ]   
                    - true 
                    - [_regex, '^Works - [^,-]+ - \[Archive of Our Own\]$']
            series_listing:
                domain_type: d
                bp_cnfg: [users, _name()_, _try(pseuds;_psued()_|1|0), series]
                query:
                    page: _val(page;;1)_
                verify:
                    - [_regex, '^(?:[^,-]+,? )+– Works \[Archive of Our Own\]$']
                    - [_in(ea_head), title, text==_regex(title)]
                    - TRUE 
        bin:
            bin:
                domain_type: d
                query:
                    page: _val(page;;1)_
                bp_cnfg: [series, _val()_]
        work:
            work:
                domain_type: d
                bp_cnfg: [works, _val()_]
                query: 
                    show_comments: true
                    view_adult: true
                    view_full_work: true
                checks:
                    title: 
                    - [ _in(ea_head), title, text==_regex(title) ]
                    - true
                    not_series:
                    - [ _css(“dl.series.meta.group”) ]
                    - false
        chapter:
            chapter:
                domain_type: d
                bp_cnfg: [works, _val(work)_, chapters, _val()_]
                query: 
                    show_comments: true
                    view_adult: true
                checks:
                    title:
                        - [_in(ea_head), title, text==_regex(title)]
                        - true
